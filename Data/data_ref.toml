[other]
# Name of the mesh
mesh = "Meshes/square.mesh"
# Diffusion coefficients
mu = 0.000000143
# Results folder
results = "Results/FullCase/"
# Numerical flux choice: centered or upwind
numerical_flux = "centered"

[physics]
P_kettle = 0.0

[time]
# Time parameters
t0 = 0.0
tfinal = 1.0
dt =0.002
# Time scheme: ExplicitEuler = Explicit Euler ImplicitEuler = Implicit Euler
scheme = "ImplicitEuler"

# Boundary Conditions
[BC]
ref = [1,2,3,4]
BC = ["Neumann","Neumann","Neumann","Neumann"]

# Test scenarii
# Choice between:  diffusion_advection_temp_neumann;diffusion_temp_neumann; diffusion_hom_neumann ; diffusion_all_BC ;
# advection_hom_neumann ; advection_all_BC ; diffusion_advection_all_BC; 
[scenarii]
which_scenario = "advection_hom_neumann"
